<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">

	<style type="text/css">
		a{
			padding: 5px 10px;
			text-decoration: none;
		}
		/*links nao visitados*/
		a:link{
			color: #b9c941;
		}

		/*links visitados*/
		a:visited{
			color: #b9c941;
		}

		/*links hover, passar o mouse no link*/
		a:hover{
			color:#fff;
			background:#6d790f;
		}

		/*links ativos, quando se clica no link*/
		a:active{
			color: #e4f371;
		}


	</style>

</head>
<body>
	<a href="https://www.google.com.br">Google</a> |
	<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
	<a href="https://www.megacurioso.com.br">Mega Curioso</a>

</body>
</html>
